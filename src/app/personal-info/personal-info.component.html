<div>
    <h1>Personal info</h1>
    <div>
        <li *ngFor="let item of PersonalInfo">
            <br><span>  {{item.name}} </span>
            <br><span>  {{item.surname}}</span>
            <br><span>  {{item.phoneNumber}}</span>
            <br><span>  {{item.email}}</span>
        </li>
    </div>
</div>
